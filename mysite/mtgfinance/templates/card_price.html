<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ card_name }} Price History</title>
</head>
<body>
    <h1>Price History for {{ card_name }}</h1>

    {% if price_data %}
        <ul>
            {% for entry in price_data %}
                <li>{{ entry.date }} - ${{ entry.price }} (Source: {{ entry.source }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No price data available for this card.</p>
    {% endif %}
    
    <a href="/">Back to Search</a>
</body>
</html>
