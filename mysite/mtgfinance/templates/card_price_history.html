{% extends "base.html" %}
{% block title %}MTGFinance Chart{% endblock %}
{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<title>Price History for {{ card_name }}</title>

<body>

    <h1 class="chart-page-title">Price History for {{ card_name }}</h1>
    <button class="back-button" onclick="window.history.back();">Back</button>
    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const dates = JSON.parse('{{ dates|escapejs }}');
        const prices = JSON.parse('{{ prices|escapejs }}');
        
        const ctx = document.getElementById("priceChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: dates,
                datasets: [{
                    label: "Price ($)",
                    data: prices,
                    borderColor: "blue",
                    fill: false,
                    tension: 0.1,
                    pointBackgroundColor: "red",
                    pointBorderColor: "black",
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: "yellow",
                    pointHoverBorderColor: "black",
                    pointHitRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1,
                scales: {
                    x: { title: { display: true, text: "Date" } },
                    y: { title: { display: true, text: "Price ($)" }, beginAtZero: false }
                }
            }
        });
    });
    </script>

</body>

{% endblock %}
