{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="auth-container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>

{% endblock %}
